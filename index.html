<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="https://dc-js.github.io/dc.js/css/dc.css" />
        <script src="https://dc-js.github.io/dc.js/js/d3.js"></script>
        <script src="https://d3js.org/d3-queue.v3.min.js"></script>
        <script src="https://dc-js.github.io/dc.js/js/crossfilter.js"></script>
        <script src="https://dc-js.github.io/dc.js/js/dc.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/reductio/0.6.3/reductio.js"></script>
        <script src="https://npmcdn.com/universe@latest/universe.js"></script>
        <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    
    <body>
        <div id="content">
            <div id="script"></div>
            <div id="script-legend"></div>
            <div id="fixed-right-pane">
                <div id="relative-right-pane">
                    <div id="main-chart"></div>
                    <div id="secondary-chart"></div>
                    <div id="chart-control">
                        <table>
                            <tr>
                                <td>
                                    Primary
                                </td>
                                <td colspan=2>
                                    <div id="dependent-selector"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Secondary
                                </td>
                                <td colspan=2>
                                    <div id="toggle">
                                        <span id="dependent-selector-2"></span>
                                        <span id="chart-switch"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Filter
                                </td>
                                <td colspan=2>
                                    <div id="text-search"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan=3>
                                    <div id="slider">
                                        <span id="output"></span>
                                        <span id="input"></span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="fanwork"></div>
                </div> <!-- end relative-right-pane -->
            </div> <!-- end fixed-right-pane -->
            <script src="js/chart.js" type="text/javascript"></script>
        </div> <!-- end content div -->
    </body> <!-- end body div -->
</html>
